<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are You A Monkey?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="website-title">Are You A Monkey?</h1>
    <section class="inputs">
      <form id="form">
        <div class="makeForm">
          <h2><label for="firstName">Enter First Name</label></h2>
          <input type="text" id="firstName" class="first-name" required />
        </div>
        <div class="makeForm">
          <h2><label for="lastName">Enter Last Name</label></h2>
          <input type="text" id="lastName" class="last-name" required />
        </div>
        <div class="makeForm">
          <h2><label for="intelligence">Enter Monkey Type</label></h2>
          <label for="monkey">Choose a monkey:</label>
          <select name="membership" id="membership" required>
            <option value="orangutan">Orangutan</option>
            <option value="chimpanzee">Chimpanzee</option>
            <option value="gorilla">Gorilla</option>
            <option value="proboscic">Proboscis</option>
            <option value="golden">Golden Snub Nosed Monkey</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Submit" class="button" />
        </div>
      </form>
    </section>
    <section class="display" id="display"></section>
    <script src="monk.js"></script>
  </body>
</html>
