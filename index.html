<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are You A Monkey?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="website-title">Are You A Monkey?</h1>
    <div class="inputs">
      <form action="" id="form">
        <h2><label for="firstName">Enter First Name</label></h2>
        <input type="text" name="firstName" class="first-name" />
        <input type="submit" value="Click To Submit" id="submit" />
      </form>
      <form action="" id="form">
        <h2><label for="lastName">Enter Last Name</label></h2>
        <input type="text" name="lastName" class="last-name" />
        <input type="submit" value="Click To Submit" id="submit" />
      </form>
      <form action="" id="form">
        <h2><label for="intelligence">Enter Monkey Type</label></h2>
        <label for="monkey">Choose a monkey:</label>
        <select name="membership" id="membership">
          <option value="orangutan">Orangutan</option>
          <option value="chimpanzee">Chimpanzee</option>
          <option value="Gorilla">Gorilla</option>
          <option value="proboscic">Proboscis</option>
          <option value="Golden">Golden Snub Nosed Monkey</option>
        </select>
      </form>
    </div>
    <div class="container">
      <div class="card">
        <img
          src="Dragonoid.png"
          alt="Dragonoid First Form"
          class="card-img"
          width="350px"
        />
        <h3></h3>
        <p class="decision">You are a monkey</p>
        <button class="button">Remove</button>
      </div>
    </div>
    <form action="" id="button">
      <input type="submit" value="Clear" id="submit" />
    </form>
    <script src="dom.js"></script>
  </body>
</html>
