<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are You A Monkey?</title>
  </head>
  <body>
    <h1 class="website-title">Are You A Monkey?</h1>
    <div class="inputs">
      <form action="" id="form">
        <h2><label for="firstName">Enter First Name</label></h2>
        <input type="text" name="firstName" class="first-name" />
        <input type="submit" value="Click To Submit" id="submit" />
      </form>
      <form action="" id="form">
        <h2><label for="lastName">Enter Last Name</label></h2>
        <input type="text" name="lastName" class="last-name" />
        <input type="submit" value="Click To Submit" id="submit" />
      </form>
      <form action="" id="form">
        <h2><label for="intelligence">Enter Monkey Type</label></h2>
        <label for="monkey">Choose a monkey:</label>
        <select name="membership" id="membership">
          <option value="orangutan">Orangutan</option>
          <option value="chimpanzee">Chimpanzee</option>
          <option value="Gorilla" >Gorilla</option>
          <option value="proboscic">Proboscis</option>
          <option value="Golden">Golden Snub Nosed Monkey</option>
        </select>
      </form>
    </div>
    <h3></h3>
    <form action="" id="button">
      <input type="submit" value="Clear" id="submit" />
    </form>
    <script src="dom.js"></script>
  </body>
</html>
